        <div class="form_item">
            <label for="name">Имя</label><br>
            <input required placeholder="Как вас зовут?" type="text">
        </div>
        <div class="form_item">
            <label for="name">Телефон</label><br>
            <input required placeholder="Ваш номер телефона" type="number">
        </div>

            <label for="name">E-mail</label><br>
            <input required placeholder="Ваш почтовый адрес" type="email">
        </div>
        <div class="form_item">
            <label for="name">Текст сообщения</label><br>
            <textarea required placeholder="Уточните то, что вы хотели бы" name="comment"></textarea>
        </div>
        <div class="form_item">
            <input type="submit">
    </div>
    </form>
